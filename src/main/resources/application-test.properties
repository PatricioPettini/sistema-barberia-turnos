spring.application.name=sistema-barberia
# Hacemos las configuraciones de H2
# === Datasource H2 en memoria solo para tests ===
spring.datasource.url=jdbc:h2:mem:barberiadb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=barberiauser
spring.datasource.password=

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=false

logging.level.org.springframework.test=INFO

server.port=8082

server.error.include-message=always
server.error.include-binding-errors=always

# === JWT PARA TESTING ===
JWT_KEY=test-jwt-key
security.jwt.private.key=${JWT_KEY}
security.jwt.user.generator=test
