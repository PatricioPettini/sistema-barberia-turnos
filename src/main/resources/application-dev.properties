
spring.application.name=sistema-barberia
# Hacemos las configuraciones de H2
# === Datasource H2 en memoria solo para tests ===
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Configuraciones de BD
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/barberiadb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


# === JPA / Hibernate ===
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Logging de pruebas m\u00E1s limpio
logging.level.org.springframework.test=INFO

server.port=8082

server.error.include-message=always
server.error.include-binding-errors=always

#Config de JWT
security.jwt.private.key=${JWT_KEY}
security.jwt.user.generator=pato